<head>

<!-- STYLE SHEETS -->




     
</head>
<body>
<div id="pageWrapper">
<!-- HEADER HERE -->

	<header>
        <img src="images/swagLogo.png" alt="SWAG logo">
        <h1>Swag Shop</h1>
    <!--Burger Button-->
        <button id="hamburgerBtn"><span>&#9776;</span><span>x</span></button>
    </header>
    
    
<!-- NAVIGATION HERE -->
<nav> 

        <div>Swag Shop</div>
        <ul id="navMenu">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Order</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Customer Reivews</a></li>    
        </ul>
    </nav>
    
    
<!-- CONTENT HERE -->
<main>
    <h1>Swag Order Form</h1>
<!--Form Start Here-->
        <form method = "get" action="thanks.html">
            <fieldset>
                <legend>Customer Information</legend>
                <label class="top"> First Name*<input type="text" name="fname" required></label>
                <label class="top"> Last Name*<input type="text" name="lname" required></label>
                <label class="top"> Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top"> Email<input type="email" name="email" placeholder="something@example.com"></label>
            </fieldset>

            <fieldset>
                <legend> Swag Information</legend>
            <label class="top">I Need Swag By<input type="date" name="completeDate"></label>
            <label class="top">Business Name<input type="text" name="businessName"></label>
            <label class="top">Website<input type="url" name="url" placeholder="http://"></label>
            <div>Size</div>
            <label class="sbs"><input type="checkbox" name="small" value="yes"> Small</label>
            <label class="sbs"><input type="checkbox" name="medium" value="yes"> Medium</label>
            <label class="sbs"><input type="checkbox" name="large" value="yes"> Large</label>
            <label class="top">Color
                <select name="color">
                    <option value="">Please Select &#9662; </option>
                    <option value="redSolid">Solid Red</option>
                    <option value="orangeSolid">Solid Orange</option>
                    <option value="yellowSolid">Solid Yellow</option>
                    <option value="greenSolid">Solid Green</option>
                    <option value="blueSolid">Solid Blue</option>
                    <option value="indigoSolid">Solid Indigo/Purple</option>
                    <option value="whiteSolid">Solid White</option>
                    <option value="greySolid">Solid Grey</option>
                    <option value="blackSolid">Solid Black</option>
                </select>
            </label>
            <label class="top"> Quantity<input type="number" name="quantity"></label>
            <div>Material</div>
            <label class="sbs"><input type="radio" name="audience" value="cotton"> Cotton</label>
            <label class="sbs"><input type="radio" name="audience" value="polyester"> Polyester</label>



        </fieldset>

<fieldset>
    <legend>Card Information</legend>
    <label class="top"> Full Name (as shown on card)*<input type="text" name="cc-name" required></label>
    <label class="top"> Card Number*<input type="number" name="cc-number" required></label>
    <label class="top"> Expiration Date* <input type="number" placeholder="MM-YYYY" required ></label></fieldset>
<div class="btn-border-wrap"><input type="submit" value="Get My Swag" class="submitBtn"></div>
        </form>

          
        
    </main>
    
<!-- FOOTER HERE -->   
    <footer>

    </footer>
</div>

</body>
